<div class="app-logo">
    <img class="app-logo-align" src="./assets/icons/icon.png">
</div>
<div class="app-form-strech" [formGroup]="loginForm">
  <mat-form-field>
    <input matInput type="email" formControlName="email" placeholder="Email">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput type="password" formControlName="password" placeholder="Password">
  </mat-form-field>
</div>
<div class="app-logo">
  <button mat-button (click)="submit()">Submit</button>
</div>
